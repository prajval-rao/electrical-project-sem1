<!DOCTYPE html>
<html>
<head>
    <title>Account homepage</title>
    <style>
        header {
            background-color:#E6E8F5;
            border-radius: 10px;
            color: #1F1F1F;
            font-size:24px;
            font-family: Helvetica, Arial, sans-serif;
            text-align: left;
            height: 60px;
            padding-left: 50px;
            padding-top: 20px;
            padding-right: 30px;

        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        button {
            background-color: #898cc5;
            border-radius: 5px;
            border-width: 0px;
            width: 120px;
            height: 30px;
            color: #F4F5FB;
            cursor: pointer;
        }
        video {
            width: 400px;
            height: 300px;
            background: #000;
            display: block;
            margin-bottom: 20px;
            background-color: #E6E8F5;
            border-radius: 10px;
            padding: 15px;
            margin-left: 500px;
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 370px;
            border: solid 1px #D2D5E3;
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            text-align: left;
            padding-left: 10px;
            padding-top: 9px;
            padding-right: 200px;
            padding-bottom: 6px;
            background-color: #E6E8F5;
        }
        td {
            padding: 6px;
            background-color: #FAFAFE;
            text-align: left;
            padding-left: 10px;
        }
        .inline {
            display: inline-block;
            vertical-align: top;
            margin-left: 50px;
            margin-right: 225px;
        }
        .btn-group {
            gap: 10px;
        }
        .data {
            margin-left: 100px;
        }

    </style>
</head>
<body style="background-color: #F4F5FB;">
    <header style="display:flex;justify-content: space-between;"><b>Hello, {{ name }}!</b>
    <div class="btn-group" style="display:flex;">
        <form action="/account-settings" method="post" style="display: flex">
            <button type="submit">Account</button>
        </form>
        <form action="/redirect_exit" method="post" style="display: flex">
            <button type="submit">Sign out</button>
        </form>
    </div>
    </header><br>
    <br>
    <div class="data">
        <video id="cam" autoplay playsinline class="inline"></video>
        <table class="inline">
            <tr>
                <th>Name</th>
            </tr>
            <tr>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <th>Age</th>
            </tr>
            <tr>
                <td>{{ age }}</td>
            </tr>
            <tr>
                <th>College</th>
            </tr>
            <tr>
                <td>{{ college }}</td>
            </tr>
            <tr>
                <th>Birth month and year</th>
            </tr>
            <tr>
                <td>{{ month }}, {{ year }}</td>
            </tr>
        </table>
    </div>

    <script>
        async function startCam() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById("cam").srcObject = stream;
        }

        startCam(); // starts automatically
    </script>
</body>
</html>
