<!DOCTYPE html>
<html>
    <head>
    <title>Error</title>
    <style>
        body {
            margin: 0;
            background-color: #F4F5FB;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15%;
            
        }

        .box {
            text-align: center;
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.06);
            border: 1px solid #E6E8F5;
        }

        .error_title {
            font-size: 48px;
            font-weight: bold;
            color: #483b9e;
            margin-bottom: 10px;
        }

        .subtext {
            font-size: 20px;
            color: #555555;
            margin-bottom: 5px;
        }
    </style>
    </head>
    <body>
        <div class="box">
            <div class="error_title">ERROR</div>
            <div class="subtext">Something went wrong.</div>
            <div class="subtext">Reload your page</div>
        </div>
    </body>

</html>
