<!DOCTYPE html>
<html>
<head>
    <title>Facial Recognition</title>
</head>
<style>
    h1 {
        background: linear-gradient(180deg, #494580, rgb(113, 127, 173));
        color: rgba(255, 255, 255, 0.966);
        font-family: Helvetica, Arial, sans-serif;
        text-align: center;
        height: 90px;
        padding-top: 2.5%;
    }
    h2 {
        font-family: Helvetica, Arial, sans-serif;
        color: rgb(26, 25, 25)
    }
    h3 {
        font-family: Helvetica, Arial, sans-serif;
    }
    .box {
        background-color: rgb(251, 252, 255);
        padding-top: 15px;
        padding-left: 15px;
        padding-bottom: 15px;
    }
    input {
        width: 300px;
        height: 20px;
        border-color: #e7dcea;
        border-width: 0.5px;
    }
    .submit_button {
        background-color: #898cc5;
        color: whitesmoke;
        height: 30px;
        border-radius: 5px;
        border-width: 0;
        font-size:14px;
    }
    .inline {
        display: inline-block;
        vertical-align: top;
        margin-left: 50px;
        margin-right: 225px;
    }
    video {
        width: 400px;
        height: 300px;
        background: #000;
        display: block;
        margin-bottom: 20px;
        background: linear-gradient(270deg,#999999,#ffffff);
        border-radius: 10px;
        padding: 15px;
    }
    button {
        background-color: #898cc5;
        border-radius: 5px;
        border-width: 0px;
        width: 150px;
        height: 30px;
        color: #EEEEEE;
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
    }
    .btn-group {
        gap: 10px;
    }
    p {
        border-radius: 5px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 8px;
    }
</style>
<body style="background-image: linear-gradient(to right, #303359, #333763);">
    <h1>Welcome to the facial recognition portal! </h1>
    <h3 style="padding-left: 10px; color: rgb(231, 231, 231);">Face the camera to login<br>
        <div class="btn-group" style="display:flex;">
        <form action="/signup" method="post" style="display: flex">
            <button type="submit" style="margin-left:1320px">Create a new account</button>
        </form>
        </div>
    </h3>
    <hr>
    <p style="font-family: Arial, Helvetica, sans-serif; color:#eeeeee; font-size:14px; background-color:#898cc5"><b>Will redirect automatically to sign-up in 30 seconds</b></p>
    <video id="cam" autoplay playsinline class="inline" style="margin-left: 525px;"></video>
</body>
<script>
    async function startCam() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("cam").srcObject = stream;
    }

    startCam(); // starts automatically
</script>
</html>
